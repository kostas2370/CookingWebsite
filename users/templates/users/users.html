{% extends "pro1/base.html"%}

{% block content %}

	  <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ object.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ object.username }}</h2>
          <p class="text-secondary">{{ object.email }}</p>
          <p class="text-center">{{ object.profile.description }}</p>
        </div>
      </div>

    </div>


{%endblock content %}
