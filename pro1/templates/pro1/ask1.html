
{% extends "pro1/base.html"%}

	
{% block content %}
	<div class="container pt-3 my-3 ">
	<h2>Latest posts :</h2>
	{% for i in syntages %}
			<div class="container pt-3 my-3 border cont2">
		
				<div class=" mt-3">
				<a href="recipe/{{ i.id }}"><h3 class="meal">Meal : {{i.food_name}}</h3></a>
				<h4>Category : {{i.category}}</h4>
				<a href="profile/{{ i.maker.id }}"><h5>Maker : {{i.maker}}</h5></a>
				<a href="recipe/{{ i.id }}"><button class="btn btn-primary" id="read">Read more</button>
			</div>
			</div>
	{% endfor %}
		{% if user.is_authenticated %}
		<a href="{% url 'recipe-new' %}"><button>Add new recipe</button></a>
		{% else %}
		<a href="{% url 'login' %}"><button>Login to upload your recipe</button></a>	
		{% endif %}
	</div>
{%endblock content %}
